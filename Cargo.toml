[package]
name = "fisica"
description = "A physics library"
version = "0.1.0"
edition = "2021"
rust-version = "1.57"
authors = ["Jos√© Luis Cruz <joseluis@andamira.net>"]
repository = "https://github.com/andamira/fisica"
documentation = "https://docs.rs/fisica"
license = "MIT/Apache-2.0"
include = [
	"/src/",
	"!/src/wip/",
	"/Cargo.toml",
	"/LICENSE*",
	"/README.md",
]
categories = [ "science" ]
keywords = [ "physics"  ]

[dependencies]
glam = "^0.20"
paste = "^1.0"
# twofloat = "^0.4"

# num = "^0.4"
# ryu = "^1.0"
# pretty_dtoa = "^0.3"

[dev-dependencies]
float_eq = "^0.7"
# approx = "^0.5"

[build-dependencies]

[package.metadata.docs.rs]
rustdoc-args = [ "--html-in-header", "./src/docs-header.html" ]

[badges]
# https://doc.rust-lang.org/cargo/reference/manifest.html#the-badges-section
maintenance = { status = "actively-developed" }
